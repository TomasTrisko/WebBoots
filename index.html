<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nabídka produktů</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="img/product1.png" alt="Nike Air Max Plus Premium">
            <h2>Nike Air Max Plus Premium</h2>
            <p>4800 Kč</p>
            <span class="skladem">Skladem</span>
            <button>Koupit nyní</button>
        </div>
        <div class="card">
            <img src="img/product2.webp" alt="Adidas Performance Grand Court">
            <h2>Adidas Performance Grand Court</h2>
            <p>1439 Kč</p>
            <span class="vyprodano">Vyprodáno</span>
            <button>Koupit nyní</button>
        </div>
        <div class="card">
            <img src="img/product3.jpg" alt="Gucci Ace Tiger Web Trainers">
            <h2>Gucci Ace Tiger Web Trainers</h2>
            <p>16928 Kč</p>
            <p>10% Sleva</p>
            <s>18809 Kč</s>
            <span class="nizka-dostupnost">Nízká dostupnost</span>
            <button>Koupit nyní</button>
        </div>
    </div>
</body>
</html>
